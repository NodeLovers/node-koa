<section class="todoapp">
    <section class="main" *ngIf="getAdmins().length">
        <input class="toggle-all" type="checkbox" title="">
        <ul class="todo-list">
            <li *ngFor="let admin of getAdmins()">
                <div>{{admin.username}}</div>
            </li>
        </ul>
    </section>
</section>
