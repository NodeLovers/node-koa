<section class="todoapp">
    <section class="main" *ngIf="getAdmins().length">
        <input class="toggle-all" type="checkbox" #toggleall [checked]="allCompleted()" (click)="setAllTo(toggleall)" title="">
        <ul class="todo-list">
            <todo-item *ngFor="let todo of getTodos()" [todo]="todo" (itemRemoved)="remove($event)" (itemModified)="update($event)"></todo-item>
        </ul>
    </section>
</section>
